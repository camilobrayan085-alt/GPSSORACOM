<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localización de SIM</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        body {
            background: #f5f7fa;
            font-family: "Segoe UI", sans-serif;
        }

        .card {
            border-radius: 14px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.08);
            border: none;
        }

        #map {
            border-radius: 12px;
            height: 450px;
            width: 100%;
        }

        .btn-primary {
            padding: 10px 22px;
            border-radius: 8px;
            font-weight: 600;
        }

        .fade-in {
            animation: fadeIn .7s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(6px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-control {
            border-radius: 8px !important;
        }
    </style>
</head>

<body>

    <div class="container py-5">

        <div class="card p-4 fade-in">

            <h3 class="mb-3 text-center fw-bold text-primary">
                🛰️ Localización en Tiempo Real - SIM
            </h3>

            <p class="text-center text-muted mb-4">
                Consulta la ubicación actual de cualquier SIM utilizando el servicio Web API.
            </p>

            <div class="row mb-4 justify-content-center">
                <div class="col-md-6">
                    <label class="form-label fw-semibold">ID de la SIM</label>
                    <input type="text" id="simId" class="form-control" placeholder="Ej. 893407650001234567">
                </div>
            </div>

            <div class="row mb-4 justify-content-center">
                <div class="col-md-6 text-center">
                    <button class="btn btn-primary" onclick="buscar()">Buscar ubicación</button>
                </div>
            </div>

            <div id="map"></div>

            <div class="text-center mt-3" id="statusTexto"></div>

        </div>
    </div>

    <script>
        // Inicializar mapa
        var map = L.map('map').setView([19.4326, -99.1332], 5);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        var marker = null;
        var simActual = null;

        function buscar() {
            simActual = document.getElementById("simId").value.trim();
            if (!simActual) {
                document.getElementById("statusTexto").innerHTML =
                    "<span class='text-danger fw-semibold'>⚠️ Debes ingresar un ID de SIM.</span>";
                return;
            }
            actualizarMapa();
        }

        function actualizarMapa() {
            let status = document.getElementById("statusTexto");

            status.innerHTML = "<span class='text-info fw-semibold'>🔄 Consultando ubicación...</span>";

            fetch(`https://TU_API/api/sim/${simActual}`)
                .then(res => {
                    if (!res.ok) throw new Error("SIM no encontrada");
                    return res.json();
                })
                .then(data => {
                    if (marker) map.removeLayer(marker);

                    marker = L.marker([data.latitud, data.longitud]).addTo(map);
                    map.setView([data.latitud, data.longitud], 14);

                    status.innerHTML =
                        `<span class="text-success fw-semibold">
                            ✔ Ubicación encontrada (Última actualización: ${data.ultimaActualizacion})
                        </span>`;
                })
                .catch(err => {
                    status.innerHTML =
                        "<span class='text-danger fw-semibold'>❌ SIM no encontrada en el sistema.</span>";
                });
        }

        // Actualización automática cada 5 segundos
        setInterval(() => {
            if (simActual) {
                actualizarMapa();
            }
        }, 5000);
    </script>

</body>
</html>
