<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de SIMs</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container py-4">
        <h2 class="text-center mb-4">📋 SIMs Registradas</h2>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>SIM ID</th>
                    <th>IMSI</th>
                    <th>IMEI</th>
                    <th>MSISDN</th>
                    <th>Última actualización</th>
                </tr>
            </thead>
            <tbody id="tabla-sims"></tbody>
        </table>
    </div>

    <script>
    fetch("/api/sims")
        .then(r => r.json())
        .then(lista => {
            const tabla = document.getElementById("tabla-sims");

            lista.forEach(sim => {
                const row = `
                    <tr>
                        <td>${sim.simId}</td>
                        <td>${sim.imsi}</td>
                        <td>${sim.imei}</td>
                        <td>${sim.msisdn}</td>
                        <td>${new Date(sim.lastUpdate).toLocaleString()}</td>
                    </tr>`;
                tabla.innerHTML += row;
            });
        })
        .catch(err => console.error(err));
    </script>

</body>
</html>
