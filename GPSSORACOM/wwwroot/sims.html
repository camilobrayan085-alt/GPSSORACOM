<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMs Registradas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h2>SIMs Registradas</h2>
        <table class="table table-striped mt-3">
            <thead>
                <tr><th>IMEI</th><th>Teléfono</th><th>Status</th><th>Última actualización</th></tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </div>
    <script>
async function loadSims(){
  const resp=await fetch('/api/sim/all');
  const data=await resp.json();
  const tbody=document.getElementById('tbody');
  tbody.innerHTML='';
  data.forEach(s=>{
    const tr=document.createElement('tr');
    tr.innerHTML=`<td>${s.imei}</td><td>${s.phoneNumber}</td><td>${s.status}</td><td>${new Date(s.lastUpdate).toLocaleString()}</td>`;
    tbody.appendChild(tr);
  });
}
loadSims();
setInterval(loadSims,5000);
    </script>
</body>
</html>
