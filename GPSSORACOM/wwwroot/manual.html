<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar GPS Manual</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h2>Enviar GPS Manualmente</h2>
        <form id="gpsForm">
            <div class="mb-3"><label>IMEI</label><input id="imei" class="form-control"></div>
            <div class="mb-3"><label>Latitud</label><input id="lat" class="form-control"></div>
            <div class="mb-3"><label>Longitud</label><input id="lng" class="form-control"></div>
            <button class="btn btn-primary">Enviar</button>
        </form>
        <div class="mt-3" id="status"></div>
    </div>
    <script>
document.getElementById('gpsForm').addEventListener('submit', async e=>{
  e.preventDefault();
  const payload={ imei:document.getElementById('imei').value, lat:parseFloat(document.getElementById('lat').value), lng:parseFloat(document.getElementById('lng').value), timestamp:new Date().toISOString() };
  try{
    const r=await fetch('/api/gps/save',{ method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(payload)});
    document.getElementById('status').innerText=(r.ok?'Enviado correctamente':'Error al enviar');
  }catch(e){ document.getElementById('status').innerText='Error: '+e.message; }
});
    </script>
</body>
</html>
