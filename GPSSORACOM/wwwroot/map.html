<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa en Tiempo Real</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        #map {
            height: 500px;
            border-radius: 12px;
        }
    </style>
</head>
<body>

    <div class="container py-4">
        <h2 class="text-center mb-4">📍 Localización de SIM</h2>

        <div class="input-group mb-3">
            <input type="text" id="simId" class="form-control" placeholder="Ingresa un SIM ID...">
            <button class="btn btn-primary" onclick="buscarUbicacion()">Buscar</button>
        </div>

        <div id="map"></div>

        <p id="info" class="text-center mt-3 text-muted"></p>
    </div>

    <script>
let map;
let markers = [];

// Función para limpiar marcadores
function limpiarMarcadores() {
    markers.forEach(m => map.removeLayer(m));
    markers = [];
}

async function buscarUbicacion() {
    const simId = document.getElementById("simId").value.trim();
    if (!simId) {
        alert("Ingresa un SIM ID");
        return;
    }

    try {
        const resp = await fetch(`/api/gps/${simId}`);
        if (!resp.ok) {
            document.getElementById("info").innerText = "❌ No se encontró información para esa SIM.";
            return;
        }

        const data = await resp.json();

        if (!data || data.length === 0) {
            document.getElementById("info").innerText = "❌ No hay registros de GPS para esta SIM.";
            return;
        }

        // Inicializar mapa si no existe
        if (!map) {
            const first = data[0];
            map = L.map("map").setView([first.lat, first.lng], 14);
            L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
        }

        limpiarMarcadores();

        data.forEach(g => {
            if (g.lat !== undefined && g.lng !== undefined) {
                const m = L.marker([g.lat, g.lng])
                    .addTo(map)
                    .bindPopup(`SIM: ${g.imei}<br>Última actualización: ${new Date(g.timestamp).toLocaleString()}`);
                markers.push(m);
            }
        });

        const last = data[data.length - 1];
        map.setView([last.lat, last.lng], 14);
        document.getElementById("info").innerText =
            `Última actualización: ${new Date(last.timestamp).toLocaleString()}`;

    } catch (err) {
        console.error(err);
        alert("Error consultando la API");
    }
}
    </script>

</body>
</html>
