<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa en Tiempo Real</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        #map {
            height: 500px;
            border-radius: 12px;
        }
    </style>
</head>
<body>

    <div class="container py-4">
        <h2 class="text-center mb-4">📍 Localización de SIM</h2>

        <div class="input-group mb-3">
            <input type="text" id="simId" class="form-control" placeholder="Ingresa un SIM ID...">
            <button class="btn btn-primary" onclick="buscarUbicacion()">Buscar</button>
        </div>

        <div id="map"></div>

        <p id="info" class="text-center mt-3 text-muted"></p>
    </div>

    <script>
    let map;

    function buscarUbicacion() {
        const simId = document.getElementById("simId").value.trim();
        if (!simId) {
            alert("Ingresa un SIM ID");
            return;
        }

        fetch(`/api/gps/${simId}`)
            .then(r => r.ok ? r.json() : null)
            .then(data => {
                if (!data) {
                    document.getElementById("info").innerText =
                        "❌ No se encontró información para esa SIM.";
                    return;
                }

                const { latitude, longitude, lastUpdate } = data;

                if (!map) {
                    map = L.map("map").setView([latitude, longitude], 14);
                    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
                } else {
                    map.setView([latitude, longitude], 14);
                }

                L.marker([latitude, longitude]).addTo(map)
                    .bindPopup(`SIM: ${simId}<br>Última actualización: ${lastUpdate}`)
                    .openPopup();

                document.getElementById("info").innerText =
                    `Última actualización: ${new Date(lastUpdate).toLocaleString()}`;
            })
            .catch(err => {
                console.error(err);
                alert("Error consultando la API");
            });
    }
    </script>

</body>
</html>
